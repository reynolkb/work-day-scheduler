<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <title>Work Day Scheduler</title>

  <!-- importing bootstrap, google fonts, font awesome and style sheets -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/5e11437d5f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <!-- Heading -->
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <!-- Hour intervals -->
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row hour" id="09">
      <div class="col-1 hour-interval">9AM</div>
      <textarea class="col-10 task"></textarea>
      <button type="button" class="save btn btn-primary col-1"><i class="far fa-save fa-lg"></i></button>
    </div>
    <div class="row hour" id="10">
      <div class="col-1 hour-interval">10AM</div>
      <textarea class="col-10 task"></textarea>
      <button type="button" class="save btn btn-primary col-1"><i class="far fa-save fa-lg"></i></button>
    </div>
    <div class="row hour" id="11">
      <div class="col-1 hour-interval">11AM</div>
      <textarea class="col-10 task"></textarea>
      <button type="button" class="save btn btn-primary col-1"><i class="far fa-save fa-lg"></i></button>
    </div>
    <div class="row hour" id="12">
      <div class="col-1 hour-interval">12PM</div>
      <textarea class="col-10 task"></textarea>
      <button type="button" class="save btn btn-primary col-1"><i class="far fa-save fa-lg"></i></button>
    </div>
    <div class="row hour" id="13">
      <div class="col-1 hour-interval">1PM</div>
      <textarea class="col-10 task"></textarea>
      <button type="button" class="save btn btn-primary col-1"><i class="far fa-save fa-lg"></i></button>
    </div>
    <div class="row hour" id="14">
      <div class="col-1 hour-interval">2PM</div>
      <textarea class="col-10 task"></textarea>
      <button type="button" class="save btn btn-primary col-1"><i class="far fa-save fa-lg"></i></button>
    </div>
    <div class="row hour" id="15">
      <div class="col-1 hour-interval">3PM</div>
      <textarea class="col-10 task"></textarea>
      <button type="button" class="save btn btn-primary col-1"><i class="far fa-save fa-lg"></i></button>
    </div>
    <div class="row hour" id="16">
      <div class="col-1 hour-interval">4PM</div>
      <textarea class="col-10 task"></textarea>
      <button type="button" class="save btn btn-primary col-1"><i class="far fa-save fa-lg"></i></button>
    </div>
    <div class="row hour" id="17">
      <div class="col-1 hour-interval">5PM</div>
      <textarea class="col-10 task"></textarea>
      <button type="button" class="save btn btn-primary col-1"><i class="far fa-save fa-lg"></i></button>
    </div>
  </div>

  <!-- importing jquery, moment.js and script -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
